{% extends "base.html" %}

{% block content %}

<ul>
{% for i in instructors %}
<li class="instructor">
<div class="grid_3 alpha">
{% if i.picture %}
<img src="/site_media/{{ i.picture }}" alt="{{ i.name }}" />
{% endif %}
</div>
<div class="grid_5 omega">
<h2>{{ i.name }}</h2>
<p>{{ i.bio }}</p>
</div>
</li>
<div class="clear">&nbsp;</div>
{% endfor %}
</ul>

{% endblock %}
