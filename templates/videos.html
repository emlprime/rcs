{% extends "base.html" %}

{% block content %}

<p>{{ video_text.text }}</p>

{% for object in videos %}
<object width="480" height="385">
<param name="movie" value="http://www.youtube.com/v/{{ object.youtube_id }}?fs=1&amp;hl=en_US"></param>
<param name="allowFullScreen" value="true"></param>
<param name="allowscriptaccess" value="always"></param>
<embed src="http://www.youtube.com/v/{{ object.youtube_id }}?fs=1&amp;hl=en_US" type="application/x-shockwave-flash" allowscriptaccess="always" allowfullscreen="true" width="480" height="385"></embed>
</object>
{% endfor %}

{% endblock %}
